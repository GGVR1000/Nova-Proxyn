<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova-Proxyn | Secure Hub</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #38bdf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated background */
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #020617);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #clock {
            font-size: 5.5rem;
            font-weight: 100;
            margin-bottom: 10px;
            letter-spacing: -3px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .date-display {
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-container {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 30px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .search-container:focus-within {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        input {
            flex: 1;
            background: none;
            border: none;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        input::placeholder { color: rgba(255, 255, 255, 0.3); }

        .launch-btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0 30px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .launch-btn:hover {
            background: #7dd3fc;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        .settings-label {
            font-size: 0.75rem;
            opacity: 0.4;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .theme-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .theme-dot:hover {
            transform: scale(1.2);
            border-color: white;
        }

        .status-badge {
            position: absolute;
            top: 25px;
            right: 40px;
            font-size: 0.7rem;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="status-badge">SYSTEM SECURE</div>
        
        <div id="clock">00:00:00</div>
        <div class="date-display" id="date">JANUARY 01, 2026</div>

        <div class="search-container">
            <input type="text" id="targetUrl" placeholder="Enter target URL (e.g. https://google.com)" autocomplete="off">
            <button class="launch-btn" onclick="launchProxy()">LAUNCH</button>
        </div>

        <div class="settings-label">COSMOS CONFIGURATION</div>
        <div class="theme-selector">
            <div class="theme-dot" style="background: #0f172a;" onclick="setTheme('deep-space')"></div>
            <div class="theme-dot" style="background: linear-gradient(45deg, #4338ca, #6366f1);" onclick="setTheme('nebula')"></div>
            <div class="theme-dot" style="background: linear-gradient(45deg, #064e3b, #059669);" onclick="setTheme('forest')"></div>
            <div class="theme-dot" style="background: linear-gradient(45deg, #7c3aed, #db2777);" onclick="setTheme('cyber')"></div>
        </div>
    </div>

    <script>
        // --- 1. CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateStr = now.toLocaleDateString([], { month: 'long', day: '2-digit', year: 'numeric' });
            
            document.getElementById('clock').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. PROXY LAUNCHER ---
        function launchProxy() {
            const urlInput = document.getElementById('targetUrl').value.trim();
            
            if (!urlInput) {
                alert("Please enter a URL first.");
                return;
            }

            // Ensure URL has a protocol
            let finalUrl = urlInput;
            if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
                finalUrl = 'https://' + urlInput;
            }

            // Redirect to our Express proxy route
            window.location.href = `/service?url=${encodeURIComponent(finalUrl)}`;
        }

        // Allow 'Enter' key to trigger launch
        document.getElementById('targetUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') launchProxy();
        });

        // --- 3. THEME ENGINE ---
        function setTheme(theme) {
            const body = document.body;
            let gradient = "";

            switch(theme) {
                case 'deep-space':
                    gradient = "linear-gradient(-45deg, #0f172a, #1e293b, #334155, #020617)";
                    break;
                case 'nebula':
                    gradient = "linear-gradient(-45deg, #1e1b4b, #312e81, #4338ca, #1e1b4b)";
                    break;
                case 'forest':
                    gradient = "linear-gradient(-45deg, #064e3b, #065f46, #0f766e, #064e3b)";
                    break;
                case 'cyber':
                    gradient = "linear-gradient(-45deg, #2e1065, #4c1d95, #701a75, #2e1065)";
                    break;
            }

            body.style.background = gradient;
            body.style.backgroundSize = "400% 400%";
            // Save preference to browser
            localStorage.setItem('nova_theme', theme);
        }

        // Load saved theme on startup
        const savedTheme = localStorage.getItem('nova_theme');
        if (savedTheme) setTheme(savedTheme);
    </script>
</body>
</html>
