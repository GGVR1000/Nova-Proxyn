<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova-Proxyn</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e293b, #0f172a);
            font-family: sans-serif;
            color: white;
        }
        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        #clock {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input {
            flex: 1;
            background: none;
            border: none;
            padding: 15px;
            color: white;
            outline: none;
            font-size: 1rem;
        }
        button {
            background: var(--accent);
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="clock">00:00</div>
        <div class="search-bar">
            <input type="text" id="urlInput" placeholder="Search YouTube or enter URL...">
            <button onclick="launch()">GO</button>
        </div>
    </div>

    <script>
        // Clock Function
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Launch Function
        function launch() {
            let val = document.getElementById('urlInput').value.trim();
            if (!val) return;

            let finalUrl;
            
            // If it doesn't look like a URL (no dots), treat it as a YouTube search
            if (!val.includes('.') && !val.startsWith('http')) {
                finalUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(val)}`;
            } else {
                // If it's a URL, make sure it has https
                finalUrl = val.startsWith('http') ? val : 'https://' + val;
            }

            // Route through our proxy service
            window.location.href = `/service?url=${encodeURIComponent(finalUrl)}`;
        }

        // Allow pressing "Enter" to search
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') launch();
        });
    </script>
</body>
</html>
