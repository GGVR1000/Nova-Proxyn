<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova-Proxyn | Secure Hub</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #38bdf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #020617);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 60px;
            width: 90%;
            max-width: 650px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #clock {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 5px;
            letter-spacing: -2px;
        }

        .date-display {
            font-size: 0.9rem;
            opacity: 0.5;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .search-container {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            background: none;
            border: none;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        .launch-btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0 25px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .launch-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--accent);
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .theme-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .theme-dot:hover { transform: scale(1.2); border-color: white; }

        .status {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 0.65rem;
            color: #4ade80;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="status">‚óè PROXY ENGINE ACTIVE</div>
        <div id="clock">00:00:00</div>
        <div class="date-display" id="date">LOADING...</div>

        <div class="search-container">
            <input type="text" id="targetUrl" placeholder="Enter URL (e.g., wikipedia.org)" autocomplete="off">
            <button class="launch-btn" onclick="launchProxy()">LAUNCH</button>
        </div>

        <div class="theme-selector">
            <div class="theme-dot" style="background: #0f172a;" onclick="setTheme('default')"></div>
            <div class="theme-dot" style="background: #312e81;" onclick="setTheme('nebula')"></div>
            <div class="theme-dot" style="background: #064e3b;" onclick="setTheme('forest')"></div>
            <div class="theme-dot" style="background: #581c87;" onclick="setTheme('void')"></div>
        </div>
    </div>

    <script>
        // 1. CLOCK
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour12: false});
            document.getElementById('date').textContent = now.toLocaleDateString([], {month: 'long', day: 'numeric', year: 'numeric'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. PROXY LAUNCHER
        function launchProxy() {
            const input = document.getElementById('targetUrl').value.trim();
            if (!input) return;

            let url = input;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            // This routes the request THROUGH your server
            window.location.href = `/service?url=${encodeURIComponent(url)}`;
        }

        // Enter key support
        document.getElementById('targetUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') launchProxy();
        });

        // 3. THEMES
        function setTheme(theme) {
            const colors = {
                'default': 'linear-gradient(-45deg, #0f172a, #1e293b, #334155, #020617)',
                'nebula': 'linear-gradient(-45deg, #1e1b4b, #312e81, #4338ca, #1e1b4b)',
                'forest': 'linear-gradient(-45deg, #064e3b, #065f46, #0f766e, #064e3b)',
                'void': 'linear-gradient(-45deg, #2e1065, #4c1d95, #701a75, #2e1065)'
            };
            document.body.style.background = colors[theme];
            document.body.style.backgroundSize = "400% 400%";
        }
    </script>
</body>
</html>
