<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova-Proxyn</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            background: #0f172a; color: white; font-family: sans-serif;
        }
        .container { 
            background: rgba(255,255,255,0.1); padding: 50px; 
            border-radius: 20px; backdrop-filter: blur(10px); text-align: center;
        }
        input { 
            padding: 15px; width: 300px; border-radius: 10px; border: none; 
            outline: none; font-size: 1rem;
        }
        button { 
            padding: 15px 25px; border-radius: 10px; border: none; 
            background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nova-Proxyn</h1>
        <input type="text" id="urlInput" placeholder="Search YouTube or enter URL...">
        <button onclick="launch()">LAUNCH</button>
    </div>

    <script>
        function launch() {
            let val = document.getElementById('urlInput').value.trim();
            if (!val) return;

            let finalTarget;
            // If it's a search term (no dots), send it to YouTube results
            if (!val.includes('.') && !val.startsWith('http')) {
                finalTarget = `https://www.youtube.com/results?search_query=${encodeURIComponent(val)}`;
            } else {
                finalTarget = val.startsWith('http') ? val : 'https://' + val;
            }

            // CRITICAL: This prefix prevents the "Cannot GET" error
            window.location.href = `/service?url=${encodeURIComponent(finalTarget)}`;
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') launch();
        });
    </script>
</body>
</html>
